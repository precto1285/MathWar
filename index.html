<!doctype html>
<html lang="en">

<head>
  <title>Math Wars</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- NAVBAR -->
  <div id="topBar" class="bg-dark text-white mb-4">
    <h2 class="text-center p-3">Math War</h2>
  </div>


  <!-- Scoreboard -->
  <section id="scoreboard" class="container">
    <!-- Player One -->
    <div class="row">
      <div class="col-lg-6 bg-secondary p-4">
        <div class="card">
          <div class="card-header">
            <div class="dispay-4 text-center">
              Player 1
            </div>
          </div>
          <div class="card-body text-center">
            <input id="p-one-name" type="text" placeholder="Enter Name">
            <button id="p-one-submit" type="submit" class="btn btn-secondary">Enter</button>
            <hr>

            <div class="row mb-3">
              <div class="col-sm-5 bg-light pb-5">
                <p class="lead">Name: </p>
                <span id="playerOne"></span>
              </div>
              <div class="col-sm-2 bg-dark text-white pb-5">
                <p class="lead">Wins:</p>
                <br>
                <span id="winCount"></span>
              </div>
              <div class="col-sm-5 bg-light pb-5">
                <p class="lead">Correct Answers:</p>
                <br>
                <span id="correctAnswers"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Player Two -->
      <div class="col-lg-6 bg-secondary p-4">
        <div class="card">
          <div class="card-header">
            <div class="dispay-4 text-center">
              Player 2
            </div>
          </div>
          <div class="card-body text-center">
            <input id="p-two-name" type="text" placeholder="Enter Name">
            <button id="p-two-submit" class="btn btn-secondary">Enter</button>
            <hr>

            <div class="row mb-3">
              <div class="col-sm-5 bg-light pb-5">
                <p class="lead">Name: </p>
                <span id="playerTwo"></span>
              </div>
              <div class="col-sm-2 bg-dark text-white pb-5">
                <p class="lead">Wins:</p>
                <br>
                <span id="winCount"></span>
              </div>
              <div class="col-sm-5 bg-light pb-5">
                <p class="lead">Correct Answers:</p>
                <br>
                <span id="correctAnswers"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Game Body-->
  <section id="gameBody" class="container mb-2">
    <!-- Timer -->
    <div class="row">
      <div class="col text-center bg-primary text-white py-5">
        <h2>Your Time: </h2>
        <span id="timer" class="bg-danger"></span>

      </div>
    </div>
  </section>
  <!-- Equation Body -->
  <section id="equationBody" class="container">
    <!-- Game Starter -->
    <div id="gameStart" class="btn btn-outline-success btn-block px-3">Start Game</div>
    <div class="row my-2">

      <!-- Random Equation Generator -->
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">
              Equation:
            </h2>
          </div>
          <div class="card-body">
            <h3 class="randomDigit">
              <span id="numberOne"></span>
            </h3>
            <h3 class="randomDigit">
              <span id="operator"></span>
            </h3>
            <h3 class="randomDigit">
              <span id="numberTwo"></span>
            </h3>
            <h3 class="randomDigit">=</h3>
            <h3 class="randomDigit">
              <span id="hiddenAnswer"></span>
            </h3>
          </div>
        </div>
      </div>

      <!-- Players Answer -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">
              Answer:
            </h2>
          </div>
          <div class="card-body bg-secondary text-white">
            <h2>=</h2>
            <form>
              <div class="form-group ">
                <label for="playerAnswer">Your Answer:</label>
                <input name="playerAnswer" type='text' id="playerAnswer" placeholder="numbers only" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>




  <footer class="footer bg-dark text-white text-center py-3 mt-5">
    <h3>Copyright &copy;
      <span id="year"></span>
    </h3>
  </footer>

  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <!-- Custom jQuery -->
  <script src="assets/js/script.js"></script>
</body>

</html>
